<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }

        .menu-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 1;
            text-align: left;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <h1>Autenticação</h1>
        <p>Insira a senha para acessar o menu:</p>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite a senha">
        <button id="entrar">Entrar</button>
        <p id="erro" style="color: red; display: none;">Senha incorreta! Tente novamente.</p>
    </div>

    <!-- Menu -->
    <div class="menu-container" id="menuContainer">
        <h1>Menu Principal</h1>
        <div class="dropdown">
            <button>Opções</button>
            <div class="dropdown-content">
                <a href="formulario.html">Abrir um chamado</a>
                <a href="chamados_abertos.html">Chamados abertos</a>
            </div>
        </div>
    </div>

    <script>
        // Senha universal
        const senhaUniversal = "usfviladutra";

        // Elementos
        const loginContainer = document.getElementById("loginContainer");
        const menuContainer = document.getElementById("menuContainer");
        const botaoEntrar = document.getElementById("entrar");
        const campoSenha = document.getElementById("senha");
        const mensagemErro = document.getElementById("erro");

        // Exibe a tela de login inicialmente
        loginContainer.style.display = "block";

        // Autenticação
        botaoEntrar.addEventListener("click", () => {
            const senhaInserida = campoSenha.value;

            if (senhaInserida === senhaUniversal) {
                loginContainer.style.display = "none";
                menuContainer.style.display = "block";
            } else {
                mensagemErro.style.display = "block";
            }
        });
    </script>
</body>
</html>
